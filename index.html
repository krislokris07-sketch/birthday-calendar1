            if (choice.isCorrect === false) {
                attempts--;
                
                if (choice.special === "fail") {
                    attempts = 0;
                }
                
                if (attempts <= 0) {
                    showLoseMessage();
                    return;
                }
                
                currentStep = choice.next;
                showDialogStep(choice.next);
                
            } else if (choice.isCorrect === true) {
                correctAnswers++;
                currentStep = choice.next;
                showDialogStep(choice.next);
                
                // –ü—Ä–∏ –¥–æ—Å—Ç–∏–∂–µ–Ω–∏–∏ 3 –ø—Ä–∞–≤–∏–ª—å–Ω—ã—Ö –æ—Ç–≤–µ—Ç–æ–≤ –ø–æ–∫–∞–∑—ã–≤–∞–µ–º —Ñ–∏–Ω–∞–ª—å–Ω—ã–π –¥–∏–∞–ª–æ–≥ (—à–∞–≥ 8)
                // –∏ —Ç–∞–º —É–∂–µ –±—É–¥–µ—Ç –∫–Ω–æ–ø–∫–∞ "–ó–∞–≤–µ—Ä—à–∏—Ç—å –∫–≤–µ—Å—Ç"
            } else {
                currentStep = choice.next;
                showDialogStep(choice.next);
            }
        }

        function showLoseMessage() {
            characterName.textContent = "üíÄ –ò–ì–†–ê –û–ö–û–ù–ß–ï–ù–ê";
            dialogText.innerHTML = `<div class="game-message lose-message">–ö —Å–æ–∂–∞–ª–µ–Ω–∏—é, –ø–æ–ø—ã—Ç–∫–∏ –∑–∞–∫–æ–Ω—á–∏–ª–∏—Å—å!\n\n–í—ã –æ—Ç–≤–µ—Ç–∏–ª–∏ –ø—Ä–∞–≤–∏–ª—å–Ω–æ –Ω–∞ <b>${correctAnswers} –∏–∑ 3</b> –∑–∞–≥–∞–¥–æ–∫.\n\n–ù–µ –æ—Ç—á–∞–∏–≤–∞–π—Ç–µ—Å—å, –ø–æ–ø—Ä–æ–±—É–π—Ç–µ –µ—â—ë —Ä–∞–∑!</div>`;
            attemptsDisplay.textContent = "";
            
            choicesContainer.innerHTML = '';
            const restartBtn = document.createElement('button');
            restartBtn.className = 'restart-btn';
            restartBtn.textContent = '–ü–æ–ø—Ä–æ–±–æ–≤–∞—Ç—å —Å–Ω–æ–≤–∞';
            restartBtn.addEventListener('click', resetGame);
            choicesContainer.appendChild(restartBtn);
        }

        function resetGame() {
            modal.style.display = 'none';
            setTimeout(() => {
                currentStep = 0;
                attempts = 3;
                correctAnswers = 0;
                showDialogStep(0);
                modal.style.display = 'block';
            }, 500);
        }

        console.log('‚úÖ –°–∫—Ä–∏–ø—Ç –∑–∞–≥—Ä—É–∂–µ–Ω —É—Å–ø–µ—à–Ω–æ');
    </script>
