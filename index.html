                    choices: [
                        { text: "–ù–∞ –ø–æ–ª–∫–µ –Ω–∞–¥ –≤–∞–Ω–Ω–æ–π", next: 8, isCorrect: true },
                        { text: "–í —à–∫–∞—Ñ—á–∏–∫–µ –ø–æ–¥ —Ä–∞–∫–æ–≤–∏–Ω–æ–π", next: 9, isCorrect: false },
                        { text: "–ù–∞ –∑–µ—Ä–∫–∞–ª–µ", next: 9, isCorrect: false },
                        { text: "–ù–∞ –ø–æ–ª—É —É –≤–∞–Ω–Ω—ã", next: 9, isCorrect: false }
                    ]
                },
                {
                    character: "üíß –í–æ–¥—è–Ω–æ–π –≠–ª—å—Ñ",
                    text: "‚ùå –¢–´ –°–ï–†–¨–ï–ó–ù–û?! üò† –£–Ω–∏—Ç–∞–∑?! –ú–∞–≥–∏—è –æ—Å–∫–æ—Ä–±–ª–µ–Ω–∞! –ò—Å–ø—ã—Ç–∞–Ω–∏–µ –ø—Ä–æ–≤–∞–ª–µ–Ω–æ!",
                    choices: [
                        { text: "–ù–∞—á–∞—Ç—å –∑–∞–Ω–æ–≤–æ", next: 0, effect: "resetGame" }
                    ]
                },
                {
                    character: "üíß –í–æ–¥—è–Ω–æ–π –≠–ª—å—Ñ",
                    text: "‚ú® –ü–û–ó–î–†–ê–í–õ–Ø–Æ! üéâ\n\n–¢—ã —Ä–∞–∑–≥–∞–¥–∞–ª –≤—Å–µ –∑–∞–≥–∞–¥–∫–∏ –∏ –¥–æ–∫–∞–∑–∞–ª —Å–≤–æ—é –º—É–¥—Ä–æ—Å—Ç—å!\n\n–¢–≤–æ–π —ç–ª–∏–∫—Å–∏—Ä —Å–∏–ª—ã –∂–¥—ë—Ç —Ç–µ–±—è –Ω–∞ –ü–û–õ–ö–ï –ù–ê–î –í–ê–ù–ù–û–ô!\n\n–ò–¥–∏ –∏ –Ω–∞–π–¥–∏ —Å–≤–æ—ë —Å–æ–∫—Ä–æ–≤–∏—â–µ!",
                    choices: [
                        { text: "–ó–∞–≤–µ—Ä—à–∏—Ç—å –∫–≤–µ—Å—Ç", next: 0, effect: "completeQuest" }
                    ]
                },
                {
                    character: "üíß –í–æ–¥—è–Ω–æ–π –≠–ª—å—Ñ",
                    text: "‚ùå –ù–µ–≤–µ—Ä–Ω–æ! –í—Å–ø–æ–º–Ω–∏ –ø–æ–¥—Å–∫–∞–∑–∫—É...\n\n–ó–∞–≥–∞–¥–∫–∞ —Ç—Ä–µ—Ç—å—è:\n¬´–ö–æ–≥–¥–∞ –ª—É–Ω–∞ —Å–º–µ–Ω—è–µ—Ç —Å–æ–ª–Ω—Ü–µ...\n–ü–æ–¥—Å–∫–∞–∑–∫–∞: –∏—â–∏ —Ç–∞–º, –≥–¥–µ –æ–±—ã—á–Ω–æ –ª–µ–∂–∞—Ç –ø–æ–ª–æ—Ç–µ–Ω—Ü–∞¬ª",
                    choices: [
                        { text: "–ù–∞ –ø–æ–ª–∫–µ –Ω–∞–¥ –≤–∞–Ω–Ω–æ–π", next: 8, isCorrect: true },
                        { text: "–í —à–∫–∞—Ñ—á–∏–∫–µ –ø–æ–¥ —Ä–∞–∫–æ–≤–∏–Ω–æ–π", next: 9, isCorrect: false },
                        { text: "–ù–∞ –∑–µ—Ä–∫–∞–ª–µ", next: 9, isCorrect: false },
                        { text: "–ù–∞ –ø–æ–ª—É —É –≤–∞–Ω–Ω—ã", next: 9, isCorrect: false }
                    ]
                }
            ]
        };

        // –ü–µ—Ä–µ–º–µ–Ω–Ω—ã–µ –∏–≥—Ä—ã
        let currentStep = 0;
        let attempts = 3;
        let correctAnswers = 0;

        // –≠–ª–µ–º–µ–Ω—Ç—ã DOM
        const startBtn = document.getElementById('startQuestBtn');
        const modal = document.getElementById('questModal');
        const characterName = document.getElementById('characterName');
        const attemptsDisplay = document.getElementById('attemptsDisplay');
        const dialogText = document.getElementById('dialogText');
        const choicesContainer = document.getElementById('choicesContainer');
        const completionScreen = document.getElementById('completionScreen');
        const completionTitle = document.getElementById('completionTitle');
        const completionText = document.getElementById('completionText');
        const completionBtn = document.getElementById('completionBtn');
        const bubblesContainer = document.getElementById('bubbles-container');

        // –ó–∞–ø—É—Å–∫ –∫–≤–µ—Å—Ç–∞
        startBtn.addEventListener('click', startQuest);

        function startQuest() {
            currentStep = 0;
            attempts = 3;
            correctAnswers = 0;
            showDialogStep(0);
            modal.style.display = 'block';
            createBubbles();
        }

        function showDialogStep(stepIndex) {
            const step = dialogues.start[stepIndex];
            if (!step) return;

            updateAttemptsDisplay();
            characterName.textContent = step.character;
            dialogText.textContent = step.text;
            
            choicesContainer.innerHTML = '';
            step.choices.forEach(choice => {
                const button = document.createElement('button');
                button.className = 'choice-btn';
                if (choice.special === "fail") {
                    button.classList.add('danger');
                }
                button.textContent = choice.text;
                button.addEventListener('click', () => handleChoice(choice));
                choicesContainer.appendChild(button);
            });
        }

        function handleChoice(choice) {
            console.log('–ö–Ω–æ–ø–∫–∞ –Ω–∞–∂–∞—Ç–∞!', choice); // –î–ª—è –æ—Ç–ª–∞–¥–∫–∏
            
            // –ê–Ω–∏–º–∞—Ü–∏—è –ø—É–∑—ã—Ä—å–∫–æ–≤ –ø—Ä–∏ –≤—ã–±–æ—Ä–µ –æ—Ç–≤–µ—Ç–∞
            createClickBubbles();

            // –°–Ω–∞—á–∞–ª–∞ –ø—Ä–æ–≤–µ—Ä—è–µ–º —Å–ø–µ—Ü–∏–∞–ª—å–Ω—ã–µ —ç—Ñ—Ñ–µ–∫—Ç—ã
            if (choice.effect === "resetGame") {
                resetGame();
                return;
            }

            if (choice.effect === "completeQuest") {
                completeQuest();
                return;
            }

            // –ó–∞—Ç–µ–º –ø—Ä–æ–≤–µ—Ä—è–µ–º –ø—Ä–∞–≤–∏–ª—å–Ω–æ—Å—Ç—å –æ—Ç–≤–µ—Ç–∞
            if (choice.isCorrect === false) {
                attempts--;
                
                // –°–ø–µ—Ü–∏–∞–ª—å–Ω—ã–π –ø—Ä–æ–≤–∞–ª
                if (choice.special === "fail") {
                    attempts = 0;
                }
                
                // –ü—Ä–æ–≤–µ—Ä—è–µ–º –Ω–µ –∑–∞–∫–æ–Ω—á–∏–ª–∏—Å—å –ª–∏ –ø–æ–ø—ã—Ç–∫–∏
                if (attempts <= 0) {
                    gameOver();
                    return;
                }
                
                // –ù–µ–ø—Ä–∞–≤–∏–ª—å–Ω—ã–π –æ—Ç–≤–µ—Ç, –Ω–æ –ø–æ–ø—ã—Ç–∫–∏ –µ—â–µ –µ—Å—Ç—å - –ø–æ–∫–∞–∑—ã–≤–∞–µ–º —Å–æ–æ–±—â–µ–Ω–∏–µ –æ–± –æ—à–∏–±–∫–µ
                currentStep = choice.next;
                showDialogStep(choice.next);
                
            } else if (choice.isCorrect === true) {
                // –ü—Ä–∞–≤–∏–ª—å–Ω—ã–π –æ—Ç–≤–µ—Ç
                correctAnswers++;
                createCelebrationBubbles();
                
                // –ü–µ—Ä–µ—Ö–æ–¥–∏–º –∫ —Å–ª–µ–¥—É—é—â–µ–º—É —à–∞–≥—É
                currentStep = choice.next;
                showDialogStep(choice.next);
            }
        }

        function updateAttemptsDisplay() {
            let hearts = '';
            for (let i = 0; i < attempts; i++) {
                hearts += 'üíô ';
            }
            for (let i = attempts; i < 3; i++) {
                hearts += 'üñ§ ';
            }
            attemptsDisplay.innerHTML = `–ü–æ–ø—ã—Ç–∫–∏: ${hearts} | –ü—Ä–∞–≤–∏–ª—å–Ω—ã—Ö –æ—Ç–≤–µ—Ç–æ–≤: ${correctAnswers}/3`;
        }

        function gameOver() {
            modal.style.display = 'none';
            bubblesContainer.innerHTML = ''; // –£–±–∏—Ä–∞–µ–º –ø—É–∑—ã—Ä—å–∫–∏
            completionTitle.textContent = 'üíÄ –ò—Å–ø—ã—Ç–∞–Ω–∏–µ –ø—Ä–æ–≤–∞–ª–µ–Ω–æ';
            completionText.textContent = `–í–æ–¥—è–Ω–æ–π –≠–ª—å—Ñ —Ä–∞–∑–æ—á–∞—Ä–æ–≤–∞–Ω...\n\n–¢—ã –æ—Ç–≤–µ—Ç–∏–ª –ø—Ä–∞–≤–∏–ª—å–Ω–æ –Ω–∞ ${correctAnswers} –∏–∑ 3 –∑–∞–≥–∞–¥–æ–∫.\n\n–ú–∞–≥–∏—è —Ç—Ä–µ–±—É–µ—Ç –±–æ–ª—å—à–µ–π –º—É–¥—Ä–æ—Å—Ç–∏.\n\n–•–æ—á–µ—à—å –ø–æ–ø—Ä–æ–±–æ–≤–∞—Ç—å —Å–Ω–æ–≤–∞?`;
            completionScreen.style.display = 'flex';
        }

        function completeQuest() {
            modal.style.display = 'none';
            createFinalBubbles(); // –û—Å–æ–±—ã–µ –ø—É–∑—ã—Ä—å–∫–∏ –¥–ª—è –ø–æ–±–µ–¥—ã
            completionTitle.textContent = 'üèÜ –ü–æ–∑–¥—Ä–∞–≤–ª—è–µ–º!';
            completionText.textContent = `–¢—ã —É—Å–ø–µ—à–Ω–æ –ø—Ä–æ—à—ë–ª –≤—Å–µ –∏—Å–ø—ã—Ç–∞–Ω–∏—è –í–æ–¥—è–Ω–æ–≥–æ –≠–ª—å—Ñ–∞!\n\nüéÅ –¢–≤–æ–π —ç–ª–∏–∫—Å–∏—Ä —Å–∏–ª—ã –∂–¥—ë—Ç —Ç–µ–±—è:\n\nüìç –ù–∞ –ü–û–õ–ö–ï –ù–ê–î –í–ê–ù–ù–û–ô\n\n–ò–¥–∏ –∏ –Ω–∞–π–¥–∏ —Å–≤–æ—ë –≤–æ–ª—à–µ–±–Ω–æ–µ —Å–æ–∫—Ä–æ–≤–∏—â–µ!\n\n–í–æ–¥—è–Ω–æ–π –≠–ª—å—Ñ –≤–ø–µ—á–∞—Ç–ª—ë–Ω —Ç–≤–æ–µ–π –º—É–¥—Ä–æ—Å—Ç—å—é!`;
            completionScreen.style.display = 'flex';
        }

        function resetGame() {
            modal.style.display = 'none';
            bubblesContainer.innerHTML = '';
            setTimeout(startQuest, 500);
        }

        completionBtn.addEventListener('click', () => {
            completionScreen.style.display = 'none';
            bubblesContainer.innerHTML = '';
            setTimeout(startQuest, 500);
        });

        // –§—É–Ω–∫—Ü–∏–∏ –¥–ª—è –ø—É–∑—ã—Ä—å–∫–æ–≤
        function createBubbles() {
            bubblesContainer.innerHTML = '';
            
            for (let i = 0; i < 20; i++) {
                setTimeout(() => {
                    const bubble = document.createElement('div');
                    bubble.className = 'bubble';
                    const size = Math.random() * 25 + 5;
                    const left = Math.random() * 100;
                    const duration = Math.random() * 15 + 10;
                    
                    bubble.style.width = `${size}px`;
                    bubble.style.height = `${size}px`;
                    bubble.style.left = `${left}vw`;
                    bubble.style.bottom = '-50px';
                    bubble.style.animationDuration = `${duration}s`;
                    bubble.style.opacity = Math.random() * 0.3 + 0.1;
                    
                    bubblesContainer.appendChild(bubble);
                    
                    // –£–¥–∞–ª—è–µ–º –ø—É–∑—ã—Ä–µ–∫ –ø–æ—Å–ª–µ –∞–Ω–∏–º–∞—Ü–∏–∏
                    setTimeout(() => {
                        if (bubble.parentNode) {
                            bubble.remove();
                        }
                    }, duration * 1000);
                }, i * 300);
            }
        }

        function createClickBubbles() {
            for (let i = 0; i < 5; i++) {
                const bubble = document.createElement('div');
                bubble.className = 'bubble';
                const size = Math.random() * 15 + 5;
                const left = 40 + Math.random() * 20;
                const duration = Math.random() * 5 + 3;
                
                bubble.style.width = `${size}px`;
                bubble.style.height = `${size}px`;
                bubble.style.left = `${left}vw`;
                bubble.style.bottom = '50vh';
                bubble.style.animationDuration = `${duration}s`;
                bubble.style.opacity = Math.random() * 0.4 + 0.2;
                
                bubblesContainer.appendChild(bubble);
                
                setTimeout(() => {
                    if (bubble.parentNode) {
                        bubble.remove();
                    }
                }, duration * 1000);
            }
        }

        function createCelebrationBubbles() {
            for (let i = 0; i < 15; i++) {
                setTimeout(() => {
                    const bubble = document.createElement('div');
                    bubble.className = 'bubble';
                    const size = Math.random() * 20 + 8;
                    const left = Math.random() * 100;
                    const duration = Math.random() * 8 + 5;
                    
                    bubble.style.width = `${size}px`;
                    bubble.style.height = `${size}px`;
                    bubble.style.left = `${left}vw`;
                    bubble.style.bottom = '-50px';
                    bubble.style.animationDuration = `${duration}s`;
                    bubble.style.opacity = Math.random() * 0.5 + 0.3;
                    bubble.style.background = 'rgba(135, 206, 235, 0.4)';
                    
                    bubblesContainer.appendChild(bubble);
                    
                    setTimeout(() => {
                        if (bubble.parentNode) {
                            bubble.remove();
                        }
                    }, duration * 1000);
                }, i * 100);
            }
        }

        function createFinalBubbles() {
            for (let i = 0; i < 30; i++) {
                setTimeout(() => {
                    const bubble = document.createElement('div');
                    bubble.className = 'bubble';
                    const size = Math.random() * 30 + 10;
                    const left = Math.random() * 100;
                    const duration = Math.random() * 12 + 8;
                    
                    bubble.style.width = `${size}px`;
                    bubble.style.height = `${size}px`;
                    bubble.style.left = `${left}vw`;
                    bubble.style.bottom = '-50px';
                    bubble.style.animationDuration = `${duration}s`;
                    bubble.style.opacity = Math.random() * 0.6 + 0.2;
                    bubble.style.background = i % 3 === 0 ? 'rgba(255, 215, 0, 0.4)' : 'rgba(135, 206, 235, 0.4)';
                    
                    document.body.appendChild(bubble);
                    
                    setTimeout(() => {
                        if (bubble.parentNode) {
                            bubble.remove();
                        }
                    }, duration * 1000);
                }, i * 200);
            }
        }
