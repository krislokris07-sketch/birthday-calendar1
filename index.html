    padding: 35px;

}

        .close {

        /* –°—Ç–∏–ª—å –¥–ª—è –æ—Ç–∫—Ä—ã—Ç–æ–≥–æ —Å–µ—Ä–¥—Ü–∞ */

        /* –°—Ç–∏–ª–∏ –¥–ª—è —Å–∫–∞–∑–æ—á–Ω–æ–≥–æ —Ç–µ–∫—Å—Ç–∞ */

        /* –ê–¥–∞–ø—Ç–∞—Ü–∏—è –¥–ª—è –æ—á–µ–Ω—å –º–∞–ª–µ–Ω—å–∫–∏—Ö —ç–∫—Ä–∞–Ω–æ–≤ */

</head>
<body>
    <div class="container">
        <h1 class="fairy-title">–ù–µ —Å–ø–µ—à–∏, –¥–æ–±—Ä—ã–π –º–æ–ª–æ–¥–µ—Ü,</h1>
        <p class="fairy-subtitle">
            –°–∫–∞–∑–∫–∞ –Ω–∞—á–Ω—ë—Ç—Å—è, –∫–∞–∫ —Ç–æ–ª—å–∫–æ –Ω–æ—á—å —Å–æ—Ç–∫—ë—Ç –∏–∑ –ª—É–Ω–Ω–æ–≥–æ —Å–≤–µ—Ç–∞ —Å–≤–æ—é —Å–µ—Ä–µ–±—Ä—è–Ω—É—é –Ω–∏—Ç—å, –∞ —ç—Ç–æ —Å–ª—É—á–∏—Ç—Å—è...
        </p>
        <div id="countdown" class="countdown-text">—Å–æ–≤—Å–µ–º —Å–∫–æ—Ä–æ</div>
        
        <div class="hearts-container">
            <!-- 7 —Å–µ—Ä–¥–µ—á–µ–∫ –±—É–¥—É—Ç —Å–≥–µ–Ω–µ—Ä–∏—Ä–æ–≤–∞–Ω—ã —Å–∫—Ä–∏–ø—Ç–æ–º -->
        </div>

    <!-- –ú–æ–¥–∞–ª—å–Ω–æ–µ –æ–∫–Ω–æ –¥–ª—è –ø–æ–∫–∞–∑–∞ –ø–æ–¥–∞—Ä–∫–∞ -->
    <div id="giftModal" class="modal">
        <div class="modal-content-image">
            <span class="close">&times;</span>
            <div class="image-container">
                <img id="giftImage" src="–≤—Å–ø–ª—ã–≤–∞—é—â–µ–µ_–æ–∫–Ω–æ.png" alt="–ì–ª–∞–≤–∞">

    </div>

    <script>
        // –ö–û–ù–§–ò–ì–£–†–ê–¶–ò–Ø
        const config = {
            // –î–ê–¢–ê –î–ù–Ø –†–û–ñ–î–ï–ù–ò–Ø - 24.12.2025
            birthdayDate: '2025-12-24',
            // –ü–£–¢–ò –ö –ò–ó–û–ë–†–ê–ñ–ï–ù–ò–Ø–ú
            backgroundImage: '—Ñ–æ–Ω_–æ—Å–Ω–æ–≤–Ω–æ–π.jpg',
            plaqueImage: '–ø–ª–∞—à–∫–∞.png',
            heartImage: '—Å–µ—Ä–¥–µ—á–∫–æ.png',
            // –û–ø–∏—Å–∞–Ω–∏—è –≥–ª–∞–≤ –¥–ª—è –∫–∞–∂–¥–æ–≥–æ –∏–∑ 7 –¥–Ω–µ–π
            gifts: [
    "–ì–ª–∞–≤–∞ 1. –¢–∞–π–Ω–∞ –®—ë–ø–æ—Ç–∞ –§–µ–π\n\n¬´–ö—É–¥–∞ –ø–æ–¥–µ–≤–∞–ª—Å—è –º–æ–ª–æ—á–Ω—ã–π –∑—É–± —Ç–æ–≥–æ –∫—Ä–æ—Ö–∏? ‚Äî –ø–µ—Ä–µ—à—ë–ø—Ç—ã–≤–∞—é—Ç—Å—è —Ñ–µ–∏ —É –∏–∑–≥–æ–ª–æ–≤—å—è. ‚Äî –ì–æ–≤–æ—Ä—è—Ç, –æ–Ω –æ—Å—Ç–∞–≤–∏–ª –µ–≥–æ —Ç–∞–º, –≥–¥–µ —Ä–æ–∂–¥–∞—é—Ç—Å—è —Å–∞–º—ã–µ —Å–º–µ–ª—ã–µ —Å–Ω—ã...¬ª",
    
    "–ì–ª–∞–≤–∞ 2. –ú—É–¥—Ä–æ—Å—Ç—å –î—Ä–µ–º—É—á–µ–≥–æ –õ–µ—Å–∞\n\n¬´–°—Ç–∞—Ä—ã–π –¥—É–±, —á—Ç–æ –∑–Ω–∞–µ—Ç –≤—Å–µ –∏—Å—Ç–æ—Ä–∏–∏ –Ω–∞ —Å–≤–µ—Ç–µ, –ø—Ä–∏–æ—Ç–∫—Ä—ã–ª —Å–≤–æ—é –ø–æ—Ç–∞–π–Ω—É—é –¥–≤–µ—Ä—Ü—É. –¢–∞–º, —Å—Ä–µ–¥–∏ –º—É–¥—Ä—ã—Ö —Å—Ç—Ä–∞–Ω–∏—Ü, —Å–ø—Ä—è—Ç–∞–Ω –∫–ª—é—á –∫ –Ω–æ–≤–æ–π –ø—Ä–∏–∫–ª—é—á–µ–Ω—á–µ—Å–∫–æ–π —Å–∞–≥–µ¬ª.",
    
    "–ì–ª–∞–≤–∞ 3. –ù–∞–ø–µ–≤—ã –í–æ–ª—à–µ–±–Ω–æ–≥–æ –°–≤–∏—Ä–µ–ª—è\n\n¬´–ß—Ç–æ–±—ã —É—Å–ª—ã—à–∞—Ç—å –º–∞–≥–∏—á–µ—Å–∫—É—é –º–µ–ª–æ–¥–∏—é, —á—Ç–æ –∑–∞—Å—Ç–∞–≤–ª—è–µ—Ç –ø—É—Å—Ç–∏—Ç—å—Å—è –≤ –ø–ª—è—Å –¥–∞–∂–µ –ª–µ—Å–Ω—ã—Ö –≤–µ–ª–∏–∫–∞–Ω–æ–≤, –Ω—É–∂–Ω–æ –ª–∏—à—å –ø–æ–ø—Ä–æ—Å–∏—Ç—å –≤–æ–ª—à–µ–±–Ω—É—é –∫–æ–ª–æ–Ω–Ω—É —Å—ã–≥—Ä–∞—Ç—å –µ—ë –ø–æ–≥—Ä–æ–º—á–µ¬ª.",
    
    "–ì–ª–∞–≤–∞ 4. –≠–ª–∏–∫—Å–∏—Ä –°–∏–ª—ã –≤ –†–æ—Å—É–∞—Ä—Å–∫–æ–º –õ–µ—Å—É\n\n¬´–í–æ–¥—è–Ω–æ–π —ç–ª—å—Ñ –æ—Å—Ç–∞–≤–∏–ª –¥–ª—è —Ç–µ–±—è –ø—É–∑—ã—Ä—ë–∫ —Å —É—Ç—Ä–µ–Ω–Ω–µ–π —Ä–æ—Å–æ–π, —Å–æ–±—Ä–∞–Ω–Ω–æ–π —Å –ø–∞—É—Ç–∏–Ω–æ–∫. –û–Ω–∞ –¥–∞—Ä–∏—Ç –±–æ–≥–∞—Ç—ã—Ä—Å–∫—É—é —Å–∏–ª—É –∏ –±–æ–¥—Ä–æ—Å—Ç—å, –Ω–æ –Ω–∞–π—Ç–∏ –µ—ë –º–æ–∂–Ω–æ –ª–∏—à—å –≤ –≥—Ä–æ—Ç–µ, –≥–¥–µ –ø–ª–µ—â–µ—Ç—Å—è —Ä–∞–¥—É–∂–Ω–∞—è –≤–æ–¥–∞¬ª.",
    
    "–ì–ª–∞–≤–∞ 5. –ü–æ—Å–ª–∞–Ω–∏–µ –∏–∑ –ß–∞—â–∏\n\n¬´–ì–æ–≤–æ—Ä—è—Ç, –≤ —Å–∞–º–æ–π —Å–µ—Ä–¥—Ü–µ–≤–∏–Ω–µ –ª–µ—Å–∞ –∂–∏–≤—ë—Ç —ç–ª—å—Ñ–∏–π–∫–∞-–æ—Ç—à–µ–ª—å–Ω–∏—Ü–∞. –û–Ω–∞ –Ω–µ –ø–æ–∫–∞–∑—ã–≤–∞–µ—Ç—Å—è –Ω–∏–∫–æ–º—É, –Ω–æ –¥–ª—è —Ç–µ—Ö, –∫—Ç–æ –≤–µ—Ä–∏—Ç, –æ—Å—Ç–∞–≤–ª—è–µ—Ç —Å–≤–æ–∏ –¥–∞—Ä—ã –Ω–∞ –æ–ø—É—à–∫–µ, –æ—Ç–º–µ—á–µ–Ω–Ω—ã–µ —Å–µ—Ä–µ–±—Ä—è–Ω—ã–º —Å–≤–µ—Ç–æ–º¬ª.",
    
    "–ì–ª–∞–≤–∞ 6. –°–Ω–∞—Ä—è–∂–µ–Ω–∏–µ –¥–ª—è –ü—É—Ç–µ—à–µ—Å—Ç–≤–µ–Ω–Ω–∏–∫–∞\n\n¬´–ö–∞—Ä—Ç—ã —Å–æ–∫—Ä–æ–≤–∏—â –∏ –ø–ª–∞—â–∏-–Ω–µ–≤–∏–¥–∏–º–∫–∏ ‚Äî –≤—Å—ë —ç—Ç–æ –∂–¥—ë—Ç –≤ –ø–æ—Ç–∞–π–Ω–æ–º —Å—É–Ω–¥—É–∫–µ –æ—Ç–≤–∞–∂–Ω–æ–≥–æ –∏—Å–∫–∞—Ç–µ–ª—è –ø—Ä–∏–∫–ª—é—á–µ–Ω–∏–π. –û—Ç–∫—Ä–æ–π —Å–µ–∫—Ä–µ—Ç–Ω—ã–π —è—â–∏–∫, –≥–¥–µ —Ö—Ä–∞–Ω–∏—Ç—Å—è —ç–∫–∏–ø–∏—Ä–æ–≤–∫–∞ –¥–ª—è –≤–µ–ª–∏–∫–∏—Ö –ø–æ–¥–≤–∏–≥–æ–≤¬ª.",
    
    "–ì–ª–∞–≤–∞ 7. –ü—Ä–∏–≥–ª–∞—à–µ–Ω–∏–µ –≤ –ö–æ—Ä–æ–ª–µ–≤—Å–∫—É—é –¢—Ä–∞–ø–µ–∑–Ω—É—é\n\n¬´–°–µ–≥–æ–¥–Ω—è –≤—Å–µ –¥–æ—Ä–æ–≥–∏ –≤–µ–¥—É—Ç –≤ –ø–æ—Ç–∞–π–Ω–æ–π –∑–∞–ª, –≥–¥–µ –ø–∏—Ä—É—é—Ç –±–ª–∞–≥–æ—Ä–æ–¥–Ω—ã–µ —Ä—ã—Ü–∞—Ä–∏ –∏ –º—É–¥—Ä—ã–µ –≤–æ–ª—à–µ–±–Ω–∏–∫–∏. –¢–∞–º, –≤ —Ü–µ–Ω—Ç—Ä–µ –ø–∏—Ä—à–µ—Å—Ç–≤–∞, —Ç–µ–±—è –∂–¥—ë—Ç —Ç—Ä–æ—Ñ–µ–π, –¥–æ—Å—Ç–æ–π–Ω—ã–π –Ω–∞—Å—Ç–æ—è—â–µ–≥–æ –≥–µ—Ä–æ—è¬ª."
]
        };

        // –≠–ª–µ–º–µ–Ω—Ç—ã DOM
        const countdownElement = document.getElementById('countdown');
        const heartsContainer = document.querySelector('.hearts-container');
        const modal = document.getElementById('giftModal');
        const chapterTextElement = document.getElementById('chapterText');
        const closeBtn = document.querySelector('.close');

        // –†–∞—Å—Å—á–∏—Ç—ã–≤–∞–µ–º –¥–∞—Ç—É –Ω–∞—á–∞–ª–∞ –æ–±—Ä–∞—Ç–Ω–æ–≥–æ –æ—Ç—Å—á–µ—Ç–∞ (–∑–∞ 7 –¥–Ω–µ–π –¥–æ –î–†)
        const birthday = new Date(config.birthdayDate);
        const startDate = new Date(birthday);
        startDate.setDate(birthday.getDate() - 7);

        // –£—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º —Ñ–æ–Ω–æ–≤—ã–µ –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏—è
        document.body.style.backgroundImage = `url('${config.backgroundImage}')`;
        document.querySelector('.container').style.backgroundImage = `url('${config.plaqueImage}')`;

        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –æ–±–Ω–æ–≤–ª–µ–Ω–∏—è –æ–±—Ä–∞—Ç–Ω–æ–≥–æ –æ—Ç—Å—á–µ—Ç–∞
        function updateCountdown() {
            const now = new Date();
            const timeDiff = birthday - now;

            if (timeDiff <= 0) {
                countdownElement.textContent = "–°–ö–ê–ó–ö–ê –ù–ê–ß–ê–õ–ê–°–¨! üéâ‚ú®";
                // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –≤—Å–µ —Å–µ—Ä–¥–µ—á–∫–∏ –∫–∞–∫ –æ—Ç–∫—Ä—ã—Ç—ã–µ
                const hearts = document.querySelectorAll('.heart');
                hearts.forEach(heart => {
                    heart.classList.add('opened');
                    heart.style.cursor = 'pointer';
                    heart.style.opacity = '1';
                });
                return;
            }

            const days = Math.floor(timeDiff / (1000 * 60 * 60 * 24));
            const hours = Math.floor((timeDiff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((timeDiff % (1000 * 60 * 60)) / (1000 * 60));

            countdownElement.textContent = `${days} –¥–Ω–µ–π, ${hours} —á–∞—Å–æ–≤ –∏ ${minutes} –º–∏–Ω—É—Ç`;
        }

        // –°–æ–∑–¥–∞–µ–º —Å–µ—Ä–¥–µ—á–∫–∏
        function createHearts() {
            for (let i = 1; i <= 7; i++) {
                const heart = document.createElement('div');
                heart.className = 'heart';
                heart.innerHTML = `<div class="heart-number">${i}</div>`;

                // –£—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º —Ñ–æ–Ω–æ–≤–æ–µ –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏–µ –¥–ª—è —Å–µ—Ä–¥—Ü–∞
                heart.style.backgroundImage = `url('${config.heartImage}')`;

                // –†–∞–∑—Ä–µ—à–∞–µ–º –æ—Ç–∫—Ä—ã–≤–∞—Ç—å –≤—Å–µ —Å–µ—Ä–¥–µ—á–∫–∏
                heart.addEventListener('click', () => openGift(i));

                heartsContainer.appendChild(heart);
            }
        }

        // –§—É–Ω–∫—Ü–∏—è –æ—Ç–∫—Ä—ã—Ç–∏—è –ø–æ–¥–∞—Ä–∫–∞
        function openGift(dayNumber) {
            // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –º–æ–¥–∞–ª—å–Ω–æ–µ –æ–∫–Ω–æ —Å –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏–µ–º –∏ —Ç–µ–∫—Å—Ç–æ–º –≥–ª–∞–≤—ã
            chapterTextElement.textContent = config.gifts[dayNumber - 1];
            modal.style.display = 'block';

            // –ü–æ–º–µ—á–∞–µ–º —Å–µ—Ä–¥–µ—á–∫–æ –∫–∞–∫ –æ—Ç–∫—Ä—ã—Ç–æ–µ
            const hearts = document.querySelectorAll('.heart');
            hearts[dayNumber - 1].classList.add('opened');
            hearts[dayNumber - 1].style.opacity = '1';
        }

        // –ó–∞–∫—Ä—ã—Ç–∏–µ –º–æ–¥–∞–ª—å–Ω–æ–≥–æ –æ–∫–Ω–∞
        closeBtn.addEventListener('click', () => {
            modal.style.display = 'none';
        });

        window.addEventListener('click', (event) => {
            if (event.target == modal) {
                modal.style.display = 'none';
            }
        });

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è
        updateCountdown();
        createHearts();
        setInterval(updateCountdown, 60000); // –û–±–Ω–æ–≤–ª—è–µ–º –æ—Ç—Å—á–µ—Ç –∫–∞–∂–¥—É—é –º–∏–Ω—É—Ç—É
    </script>
