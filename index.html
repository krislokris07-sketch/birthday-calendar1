<!DOCTYPE html>

<head>

    <link href="https://fonts.googleapis.com/css2?family=Underdog&display=swap&subset=cyrillic" rel="stylesheet">
    <style>

        body {

            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.3);
            z-index: -1;
        }

        .quest-container {
            max-width: 800px;
            width: 100%;
            text-align: center;

        }

        .quest-title {

        }

        .start-btn {

            color: white;
            border: none;
            border-radius: 50px;
            padding: 20px 40px;
            font-family: 'Underdog', cursive;
            font-size: 1.4em;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 8px 25px rgba(135, 206, 235, 0.4);
            margin-bottom: 40px;
        }

        .start-btn:hover {
            transform: translateY(-5px) scale(1.05);
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            z-index: 1000;
        }

        .modal-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 90%;

        }

        .modal-image {

        }

        .dialog-container {

            padding: 30px;
            text-align: center;
        }

        .character-name {

            font-size: 1.4em;
            color: #FFD700;

        }

        .dialog-text {

            line-height: 1.6;
            margin-bottom: 25px;
            color: #2c3e50;
            text-shadow: 0 1px 2px rgba(255, 255, 255, 0.8);
            white-space: pre-line;
        }

        .choices-container {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .choice-btn {
            background: rgba(139, 69, 19, 0.9);
            color: #FFEBB7;
            border: 2px solid #D2691E;
            border-radius: 25px;
            padding: 15px 20px;
            font-family: 'Georgia', serif;
            font-size: 1em;
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: left;
        }

        .choice-btn:hover {
            background: rgba(160, 82, 45, 0.95);
            transform: translateX(10px);
        }

        .attempts-display {
            font-family: 'Underdog', cursive;
            color: #87CEEB;
            font-size: 1.1em;
            margin-bottom: 20px;
        }

        @media (max-width: 600px) {

            .start-btn { padding: 15px 30px; font-size: 1.2em; }

        }
    </style>
</head>
<body>
    <div class="quest-container">
        <h1 class="quest-title">–ö–≤–µ—Å—Ç –í–æ–¥—è–Ω–æ–≥–æ –≠–ª—å—Ñ–∞</h1>
        <button class="start-btn" id="startQuestBtn">–ù–∞—á–∞—Ç—å –ø—É—Ç–µ—à–µ—Å—Ç–≤–∏–µ</button>
        <p style="color: #87CEEB; font-style: italic;">–†–∞–∑–≥–∞–¥–∞–π –≤—Å–µ –∑–∞–≥–∞–¥–∫–∏ –∏ –Ω–∞–π–¥–∏ —ç–ª–∏–∫—Å–∏—Ä —Å–∏–ª—ã!</p>
    </div>

    <div class="modal" id="questModal">

            <img src="–≤—Å–ø–ª—ã–≤–∞—é—â–µ–µ_–æ–∫–Ω–æ.png" alt="–î–∏–∞–ª–æ–≥ —Å —ç–ª—å—Ñ–æ–º" class="modal-image" onerror="this.style.display='none'">
            <div class="dialog-container">
                <div class="character-name" id="characterName">üíß –í–æ–¥—è–Ω–æ–π –≠–ª—å—Ñ</div>
                <div class="attempts-display" id="attemptsDisplay"></div>
                <div class="dialog-text" id="dialogText"></div>
                <div class="choices-container" id="choicesContainer"></div>
            </div>
        </div>
    </div>

    <script>
        // –£–ø—Ä–æ—â–µ–Ω–Ω–∞—è –∫–æ–Ω—Ñ–∏–≥—É—Ä–∞—Ü–∏—è –¥–ª—è —Ç–µ—Å—Ç–∞
        const dialogues = [
            {
                character: "üíß –í–æ–¥—è–Ω–æ–π –≠–ª—å—Ñ",
                text: "–ü—Ä–∏–≤–µ—Ç! –≠—Ç–æ —Ç–µ—Å—Ç–æ–≤–∞—è –∑–∞–≥–∞–¥–∫–∞:\n\n–ß—Ç–æ —ç—Ç–æ –∑–∞ –º–µ—Å—Ç–æ –≥–¥–µ –µ—Å—Ç—å –≤–æ–¥–∞?",
                choices: [
                    { text: "–ö—É—Ö–Ω—è", next: 1, isCorrect: false },
                    { text: "–í–∞–Ω–Ω–∞—è", next: 2, isCorrect: true }
                ]
            },
            {
                character: "üíß –í–æ–¥—è–Ω–æ–π –≠–ª—å—Ñ",
                text: "‚ùå –ù–µ–≤–µ—Ä–Ω–æ! –ü–æ–ø—Ä–æ–±—É–π –µ—â–µ —Ä–∞–∑.",
                choices: [
                    { text: "–ö—É—Ö–Ω—è", next: 1, isCorrect: false },
                    { text: "–í–∞–Ω–Ω–∞—è", next: 2, isCorrect: true }
                ]
            },
            {
                character: "üíß –í–æ–¥—è–Ω–æ–π –≠–ª—å—Ñ", 
                text: "‚úÖ –ü—Ä–∞–≤–∏–ª—å–Ω–æ! –ú–æ–ª–æ–¥–µ—Ü!",
                choices: [
                    { text: "–ó–∞–≤–µ—Ä—à–∏—Ç—å", next: 0, effect: "complete" }
                ]
            }
        ];

        let currentStep = 0;
        let attempts = 3;
        let correctAnswers = 0;

        const startBtn = document.getElementById('startQuestBtn');
        const modal = document.getElementById('questModal');
        const characterName = document.getElementById('characterName');
        const attemptsDisplay = document.getElementById('attemptsDisplay');
        const dialogText = document.getElementById('dialogText');
        const choicesContainer = document.getElementById('choicesContainer');

        // –ü—Ä–æ—Å—Ç–æ–π –∑–∞–ø—É—Å–∫
        startBtn.addEventListener('click', function() {
            console.log('–ö–≤–µ—Å—Ç –∑–∞–ø—É—â–µ–Ω!');
            currentStep = 0;
            attempts = 3;
            correctAnswers = 0;
            showDialogStep(0);
            modal.style.display = 'block';
        });

        function showDialogStep(stepIndex) {
            console.log('–ü–æ–∫–∞–∑—ã–≤–∞–µ–º —à–∞–≥:', stepIndex);
            const step = dialogues[stepIndex];
            
            characterName.textContent = step.character;
            dialogText.textContent = step.text;
            attemptsDisplay.textContent = `–ü–æ–ø—ã—Ç–∫–∏: ${attempts} | –ü—Ä–∞–≤–∏–ª—å–Ω–æ: ${correctAnswers}`;
            
            choicesContainer.innerHTML = '';
            step.choices.forEach(choice => {
                const button = document.createElement('button');
                button.className = 'choice-btn';
                button.textContent = choice.text;
                button.addEventListener('click', function() {
                    console.log('–ù–∞–∂–∞—Ç–∞ –∫–Ω–æ–ø–∫–∞:', choice.text);
                    handleChoice(choice);
                });
                choicesContainer.appendChild(button);
            });
        }

        function handleChoice(choice) {
            console.log('–û–±—Ä–∞–±–∞—Ç—ã–≤–∞–µ–º –≤—ã–±–æ—Ä:', choice);
            
            if (choice.effect === "complete") {
                modal.style.display = 'none';
                alert('–ü–æ–∑–¥—Ä–∞–≤–ª—è–µ–º! –ö–≤–µ—Å—Ç –∑–∞–≤–µ—Ä—à–µ–Ω!');
                return;
            }

            if (choice.isCorrect) {
                correctAnswers++;
                console.log('–ü—Ä–∞–≤–∏–ª—å–Ω—ã–π –æ—Ç–≤–µ—Ç!');
            } else {
                attempts--;
                console.log('–ù–µ–ø—Ä–∞–≤–∏–ª—å–Ω—ã–π –æ—Ç–≤–µ—Ç! –û—Å—Ç–∞–ª–æ—Å—å –ø–æ–ø—ã—Ç–æ–∫:', attempts);
            }

            if (attempts <= 0) {
                modal.style.display = 'none';
                alert('–ò–≥—Ä–∞ –æ–∫–æ–Ω—á–µ–Ω–∞!');
                return;
            }

            currentStep = choice.next;
            showDialogStep(choice.next);
        }
    </script>

</html>
