<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Календарь ожидания твоего Дня Рождения!</title>
    <link href="https://fonts.googleapis.com/css2?family=Underdog&display=swap&subset=cyrillic" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Georgia', 'Times New Roman', serif;
            color: white;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.7);
            background: url('фон_основной.jpg') no-repeat center center;
            background-size: cover;
            background-attachment: fixed;
        }

        .container {
            text-align: center;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 30px;
            border-radius: 20px;
            background-image: url('плашка.png');
            background-size: cover;
            background-position: center;
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.7);
            max-width: 800px;
            width: 90%;
        }

        .hearts-container {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
            gap: 20px;
        }
        
        .main-title {
            font-family: 'Underdog', cursive;
            font-size: 2.5em;
            margin-bottom: 20px;
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.8);
            font-weight: normal;
            color: #fff;
            text-transform: uppercase;
            letter-spacing: 3px;
        }
        
        .subtitle-block {
            margin-bottom: 25px;
            padding: 15px;
            background-color: rgba(0, 0, 0, 0.3);
            border-radius: 10px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .fairy-text {
            font-size: 1.1em;
            margin-bottom: 8px;
            font-style: italic;
            line-height: 1.4;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.5);
            opacity: 0.9;
            margin: 0;
            padding: 3px 0;
        }

        .countdown-text {
            font-size: 1.6em;
            margin-bottom: 30px;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.6);
            color: #285e58;
            font-family: 'Underdog';
        }

        .birthday-text {
            font-size: 1.6em;
            margin-bottom: 30px;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.6);
            color: #285e58;
            font-family: 'Underdog';
            text-transform: none;
            line-height: 1.4;
            max-width: 90%;
            margin: 0 auto;
        }
        
        .heart {
            width: 120px;
            height: 120px;
            cursor: pointer;
            position: relative;
            transition: transform 0.3s ease;
            background: url('сердечко.png') no-repeat center center;
            background-size: contain;
        }

        .heart:hover {
            transform: scale(1.1);
        }

        .heart-number {
            position: absolute;
            top: 40%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 2em;
            font-weight: bold;
            color: #fff;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 100;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(5px);
            background-attachment: fixed;
        }

        .modal-content-image {
            background: transparent;
            margin: 10% auto;
            padding: 0;
            border-radius: 0;
            width: 90%;
            max-width: 350px;
            text-align: center;
            box-shadow: none;
            position: fixed;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
        }

        .image-container {
            position: relative;
            display: inline-block;
        }

        .image-container img {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
        }

        .chapter-text {
            position: absolute;
            top: 40%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: black;
            text-align: center;
            width: 80%;
            font-size: 13px; 
            line-height: 1.3;
            text-shadow: none;
            white-space: pre-line;
            max-height: 60%;
            overflow-y: auto;
            padding: 35px;
            box-sizing: border-box;
        }

        .audio-player {
            width: 150px;
            height: 30px;
            margin: 10px auto;
            opacity: 0.8;
        }

        .close {
            color: white;
            float: right;
            font-size: 32px;
            font-weight: bold;
            position: absolute;
            top: -40px;
            right: -10px;
            cursor: pointer;
            z-index: 101;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);
        }

        .close:hover {
            color: #ffeb3b;
        }

        .heart.opened {
            opacity: 0.7;
            filter: brightness(0.8);
        }
        .heart.opened .heart-number {
            text-decoration: line-through;
        }

        @media (max-width: 400px) {
            .container {
                width: 95%;
                padding: 20px;
            }
            
            .heart {
                width: 100px;
                height: 100px;
            }
            
            .modal-content-image {
                margin: 5% auto;
                max-width: 320px;
            }
            
            .chapter-text {
                font-size: 12px;
                width: 85%;
                padding: 25px;
            }
            
            .audio-player {
                max-width: 280px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="main-title">Заколдованный отсчет</h1>
        
        <div class="subtitle-block">
            <p class="fairy-text">Не спеши, добрый молодец, не торопи, красна девица...</p>
            <p class="fairy-text">Сказка начнётся, как только ночь соткёт из лунного света свою серебряную нить, а это случится...</p>
        </div>
        
        <div id="countdown" class="countdown-text">совсем скоро</div>
        
        <div class="hearts-container">
            <!-- 7 сердечек будут сгенерированы скриптом -->
        </div>
    </div>

    <div id="giftModal" class="modal">
        <div class="modal-content-image">
            <span class="close">&times;</span>
            <div class="image-container">
                <img id="giftImage" src="всплывающее_окно.png" alt="Глава">
                <div class="chapter-text" id="chapterText"></div>
            </div>
            <!-- Аудио плеер -->
            <audio id="chapterAudio" class="audio-player" controls>
                Твой браузер не поддерживает аудио
            </audio>
        </div>
    </div>

    <script>
        const config = {
            birthdayDate: '2025-12-24',
            backgroundImage: 'фон_основной.jpg',
            plaqueImage: 'плашка.png',
            heartImage: 'сердечко.png',
            gifts: [
                "Глава 1. Тайна Шёпота Фей\n\n«Куда подевался молочный зуб того крохи? — перешёптываются феи у изголовья. — Говорят, он оставил его там, где рождаются самые смелые сны...»",
                "Глава 2. Мудрость Дремучего Леса\n\n«Старый дуб, что знает все истории на свете, приоткрыл свою потайную дверцу. Там, среди мудрых страниц, спрятан ключ к новой приключенческой саге».",
                "Глава 3. Напевы Волшебного Свиреля\n\n«Чтобы услышать магическую мелодию, что заставляет пуститься в пляс даже лесных великанов, нужно лишь попросить волшебную колонну сыграть её погромче».",
                "Глава 4. Эликсир Силы в Росуарском Лесу\n\n«Водяной эльф оставил для тебя пузырёк с утренней росой, собранной с паутинок. Она дарит богатырскую силу и бодрость, но найти её можно лишь в гроте, где плещется радужная вода».",
                "Глава 5. Послание из Чащи\n\n«Говорят, в самой сердцевине леса живёт эльфийка-отшельница. Она не показывается никому, но для тех, кто верит, оставляет свои дары на опушке, отмеченные серебряным светом».",
                "Глава 6. Снаряжение для Путешественника\n\n«Карты сокровищ и плащи-невидимки — всё это ждёт в потайном сундуке отважного искателя приключений. Открой секретный ящик, где хранится экипировка для великих подвигов».",
                "Глава 7. Приглашение в Королевскую Трапезную\n\n«Сегодня все дороги ведут в потайной зал, где пируют благородные рыцари и мудрые волшебники. Там, в центре пиршества, тебя ждёт трофей, достойный настоящего героя»."
            ],
            audioFiles: [
                'audio_1.mp3',
                'audio_2.mp3',
                'audio_3.mp3',
                'audio_4.mp3',
                'audio_5.mp3',
                'audio_6.mp3',
                'audio_7.mp3'
            ]
        };

        // Добавляем отслеживание открытых сердечек
        let openedHearts = 0;
        const totalHearts = 7;

        const countdownElement = document.getElementById('countdown');
        const heartsContainer = document.querySelector('.hearts-container');
        const modal = document.getElementById('giftModal');
        const chapterTextElement = document.getElementById('chapterText');
        const audioElement = document.getElementById('chapterAudio');
        const closeBtn = document.querySelector('.close');

        const birthday = new Date(config.birthdayDate);
        const startDate = new Date(birthday);
        startDate.setDate(birthday.getDate() - 7);

        document.body.style.backgroundImage = `url('${config.backgroundImage}')`;
        document.querySelector('.container').style.backgroundImage = `url('${config.plaqueImage}')`;

        function updateCountdown() {
            const now = new Date();
            const timeDiff = birthday - now;

            if (timeDiff <= 0) {
                // Проверяем, все ли сердечки открыты перед показом текста
                if (openedHearts === totalHearts) {
                    countdownElement.textContent = "Вот и перевернута последняя страница. Но разве сказка когда-нибудь кончается? Она просто становится частью тебя. Твоя сказка будет вечной. ✨";
                    countdownElement.className = "birthday-text";
                } else {
                    countdownElement.textContent = "Сделай последний шаг. Произнеси вслух заветные слова: «Открываю последнюю главу» — и финальное послание явится тебе.";
                    countdownElement.className = "countdown-text";
                }
                
                // Показываем все сердечки как открытые
                const hearts = document.querySelectorAll('.heart');
                hearts.forEach(heart => {
                    heart.classList.add('opened');
                    heart.style.cursor = 'pointer';
                    heart.style.opacity = '1';
                });
                return;
            }

            countdownElement.className = "countdown-text";
            const days = Math.floor(timeDiff / (1000 * 60 * 60 * 24));
            const hours = Math.floor((timeDiff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((timeDiff % (1000 * 60 * 60)) / (1000 * 60));

            countdownElement.textContent = `${days} дней, ${hours} часов и ${minutes} минут`;
        }

        function createHearts() {
            const now = new Date();
            // Определяем, какой день сейчас (от 1 до 7)
            const currentDay = Math.floor((now - startDate) / (1000 * 60 * 60 * 24)) + 1;

            for (let i = 1; i <= 7; i++) {
                const heart = document.createElement('div');
                heart.className = 'heart';
                heart.innerHTML = `<div class="heart-number">${i}</div>`;
                heart.style.backgroundImage = `url('${config.heartImage}')`;

                // Проверяем, можно ли открыть это сердечко
                if (i <= currentDay && now < birthday) {
                    heart.addEventListener('click', () => openGift(i));
                } else if (now >= birthday) {
                    // Если ДР уже наступило, открываем все
                    heart.addEventListener('click', () => openGift(i));
                } else {
                    heart.style.cursor = 'not-allowed';
                    heart.style.opacity = '0.5';
                }

                // Помечаем уже открытые дни
                if (i < currentDay && now < birthday) {
                    heart.classList.add('opened');
                } else if (now >= birthday) {
                    heart.classList.add('opened');
                }

                heartsContainer.appendChild(heart);
            }
        }

        function openGift(dayNumber) {
            chapterTextElement.textContent = config.gifts[dayNumber - 1];
            audioElement.src = config.audioFiles[dayNumber - 1];
            
            audioElement.play().catch(e => {
                console.log("Автовоспроизведение заблокировано");
            });
            
            modal.style.display = 'block';

            const hearts = document.querySelectorAll('.heart');
            const currentHeart = hearts[dayNumber - 1];
            
            if (!currentHeart.classList.contains('opened')) {
                currentHeart.classList.add('opened');
                currentHeart.style.opacity = '1';
                openedHearts++;
                
                // Проверяем, все ли сердечки открыты (для случая, если ДР уже наступило)
                checkAllHeartsOpened();
            }
        }

        function checkAllHeartsOpened() {
            const now = new Date();
            const timeDiff = birthday - now;
            
            // Показываем финальный текст только если все сердечки открыты И наступил ДР
            if (openedHearts === totalHearts && timeDiff <= 0) {
                countdownElement.textContent = "Вот и перевернута последняя страница. Но разве сказка когда-нибудь кончается? Она просто становится частью тебя. Твоя сказка будет вечной. ✨";
                countdownElement.className = "birthday-text";
            }
        }

        closeBtn.addEventListener('click', () => {
            modal.style.display = 'none';
            audioElement.pause();
            audioElement.currentTime = 0;
        });

        window.addEventListener('click', (event) => {
            if (event.target == modal) {
                modal.style.display = 'none';
                audioElement.pause();
                audioElement.currentTime = 0;
            }
        });

        updateCountdown();
        createHearts();
        setInterval(updateCountdown, 60000);
    </script>
</body>
</html>
