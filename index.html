<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–°–∫–∞–∑–∫–∏: –°–µ–º—å –≥–ª–∞–≤!</title>
    <style>
        body {
    margin: 0;
    padding: 0;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: 'Arial', sans-serif;
    color: white;
    text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.7);
    /* –§–æ–Ω–æ–≤–æ–µ –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏–µ */
    background: url('—Ñ–æ–Ω_–æ—Å–Ω–æ–≤–Ω–æ–π.jpg') no-repeat center center;
    background-size: cover;
    background-attachment: fixed;
    overflow: hidden;

        
        }

        .container {
            text-align: center;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 30px;
            border-radius: 20px;
            /* –ü–ª–∞—à–∫–∞ */
            background-image: url('–ø–ª–∞—à–∫–∞.png');
            background-size: cover;
            background-position: center;
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.7);
            max-width: 800px;
        }

        h1 {
            margin-bottom: 30px;
            font-size: 2.5em;
        }

        #countdown {
            font-size: 1.8em;
            margin-bottom: 40px;
            font-weight: bold;
        }

        .hearts-container {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
            gap: 20px;
        }

        .heart {
            width: 120px;
            height: 120px;
            cursor: pointer;
            position: relative;
            transition: transform 0.3s ease;
            /* –°–µ—Ä–¥–µ—á–∫–æ */
            background: url('—Å–µ—Ä–¥–µ—á–∫–æ.png') no-repeat center center;
            background-size: contain;
        }

        .heart:hover {
            transform: scale(1.1);
        }

        .heart-number {
            position: absolute;
            top: 40%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 2em;
            font-weight: bold;
            color: #fff;
        }

        /* –°—Ç–∏–ª–∏ –¥–ª—è –º–æ–¥–∞–ª—å–Ω–æ–≥–æ –æ–∫–Ω–∞ */
        .modal {
            display: none;
            position: fixed;
            z-index: 100;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(5px);
        }

        .modal-content {
            background-color: #fefefe;
            color: #333;
            margin: 15% auto;
            padding: 30px;
            border-radius: 15px;
            width: 80%;
            max-width: 500px;
            text-align: center;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            position: relative;
        }

        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
            position: absolute;
            top: 10px;
            right: 20px;
            cursor: pointer;
        }

        .close:hover {
            color: black;
        }

        .gift-title {
            font-size: 1.5em;
            margin-bottom: 15px;
            color: #e91e63;
        }

        .gift-description {
            font-size: 1.1em;
            line-height: 1.5;
        }

        /* –°—Ç–∏–ª—å –¥–ª—è –æ—Ç–∫—Ä—ã—Ç–æ–≥–æ —Å–µ—Ä–¥—Ü–∞ */
        .heart.opened {
            opacity: 0.7;
            filter: brightness(0.8);
        }
        .heart.opened .heart-number {
            text-decoration: line-through;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>–î–æ —Ç–≤–æ–µ–≥–æ –î–Ω—è –†–æ–∂–¥–µ–Ω–∏—è –æ—Å—Ç–∞–ª–æ—Å—å...</h1>
        <div id="countdown">–ó–∞–≥—Ä—É–∑–∫–∞...</div>

        <div class="hearts-container">
            <!-- 7 —Å–µ—Ä–¥–µ—á–µ–∫ –±—É–¥—É—Ç —Å–≥–µ–Ω–µ—Ä–∏—Ä–æ–≤–∞–Ω—ã —Å–∫—Ä–∏–ø—Ç–æ–º -->
        </div>
    </div>

    <!-- –ú–æ–¥–∞–ª—å–Ω–æ–µ –æ–∫–Ω–æ –¥–ª—è –ø–æ–∫–∞–∑–∞ –ø–æ–¥–∞—Ä–∫–∞ -->
    <div id="giftModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2 class="gift-title">–ü–æ–¥–∞—Ä–æ–∫ –¥–Ω—è <span id="giftDay"></span></h2>
            <p class="gift-description" id="giftText"></p>
        </div>
    </div>

    <script>
        // –ö–û–ù–§–ò–ì–£–†–ê–¶–ò–Ø
        const config = {
            // –î–ê–¢–ê –î–ù–Ø –†–û–ñ–î–ï–ù–ò–Ø - 24.12.2025
            birthdayDate: '2025-12-24',
            // –ü–£–¢–ò –ö –ò–ó–û–ë–†–ê–ñ–ï–ù–ò–Ø–ú - –∏—Å–ø–æ–ª—å–∑—É–π—Ç–µ —Ç–æ–ª—å–∫–æ –Ω–∞–∑–≤–∞–Ω–∏—è —Ñ–∞–π–ª–æ–≤!
            backgroundImage: '—Ñ–æ–Ω_–æ—Å–Ω–æ–≤–Ω–æ–π.jpg',
            plaqueImage: '–ø–ª–∞—à–∫–∞.png',
            heartImage: '—Å–µ—Ä–¥–µ—á–∫–æ.png',
            // –û–ø–∏—Å–∞–Ω–∏—è –ø–æ–¥–∞—Ä–∫–æ–≤ –¥–ª—è –∫–∞–∂–¥–æ–≥–æ –∏–∑ 7 –¥–Ω–µ–π
            gifts: [
                "–ì–ª–∞–≤–∞ 1. –§–µ–∏ —à–µ–ø—á—É—Ç—Å—è –º–µ–∂–¥—É —Å–æ–±–æ–π: "–∫—Ç–æ –∂–µ, –∫—Ç–æ –∂–µ —ç—Ç–æ—Ç –∫—Ä–æ—Ö–∞, —á—Ç–æ –ø–æ—Ç–µ—Ä—è–ª –∑—É–±?"",
                "–ì–ª–∞–≤–∞ 2. –ü–æ—Å–ª–∞–ª –∫–æ—Ä–æ–ª—å —Å–≤–æ–∏—Ö —Å—ã–Ω–æ–≤–µ–π –ø–æ —Ä–∞–∑–Ω—ã–º –ø—É—Ç—è–º. –¢–µ–±–µ –Ω–∞–∫–∞–∑–∞–ª: —Å–æ–∫—Ä–æ–≤–∏—â–∞ —Ç–≤–æ–∏ —Å–ø—Ä—è—Ç–∞–Ω—ã —É –∫–æ–ª–¥—É–Ω—å–∏. ",
                "–ì–ª–∞–≤–∞ 3. –í –±–æ–ª—å—à–æ–º –∑–∞–º–∫–µ, –¥–∞ –≤ —Å–∞–º–æ–π –º–∞–ª–µ–Ω—å–∫–æ–π –∫–æ–º–Ω–∞—Ç–µ –≤—Å–µ –Ω–∞–ø–µ—Ä–µ–∫–æ—Å—è–∫. –¢–∞–º –≥–¥–µ –ø—Ä–≤–∏–ª—å–Ω–æ, —Ç–∞–º –∏ –∏—â–∏.",
                "–ì–ª–∞–≤–∞ 4. –î—Ä–∞–∫–æ–Ω—ã —Å—É—â–µ—Å—Ç–≤—É—é—Ç! –õ–µ–≥–µ–Ω–¥–∞ –≥–ª–∞—Å–∏—Ç, —á—Ç–æ –≤ –º–µ—Å—Ç–µ, –≥–¥–µ –¥—Ä–∞–∫–æ–Ω –µ—Å—Ç, –≤ —Å–∞–º–æ–º —É–∫—Ä–æ–º–Ω–æ–º —É–≥–æ–ª–∫–µ –ª–µ–∂–∏—Ç —Ç–æ, —á—Ç–æ –≤—Å–µ –∏—â—É—Ç",
                "–ì–ª–∞–≤–∞ 5. –ì–∞—Ä–¥–µ—Ä–æ–± —É –ø—Ä–∏–Ω—Ü–µ—Å—Å—ã –±—ã–ª –ø–æ–ª–æ–Ω: —á—É–ª–æ—á–∫–∏, –Ω–æ—Å–æ—á–∫–∏, –ø–ª–∞—Ç—å—è...–≥–æ–≤–æ—Ä—è—Ç –Ω–∞–π—Ç–∏ —Ç–∞–º –º–æ–∂–Ω–æ - —á—Ç–æ –∑–∞—Ö–æ—á–µ—à—å!",
                "–ì–ª–∞–≤–∞ 6. –í—Å–µ –æ–¥–Ω–∞–∂–¥—ã –∑–∞–∫–∞–Ω—á–∏–≤–∞–µ—Ç—Å—è. –ò—Å—Ç–æ—Ä–∏—è–º —Ç–æ–∂–µ –ø–æ–¥—Ö–æ–¥–∏—Ç –∫–æ–Ω–µ—Ü. –ù–æ –º—ã –≤—Å–µ–≥–¥–∞ –º–æ–∂–µ–º –ø–µ—Ä–µ—Å–º–æ—Ç—Ä–µ—Ç—å –∏—Ö.",
                "–ì–ª–∞–≤–∞ 7. –°–∫–∞–∑–∫–∞ –∑–∞–∫–∞–Ω—á–∏–≤–∞–µ—Ç—Å—è, –Ω–æ –Ω–∞—à–∞ –∏—Å—Ç–æ—Ä–∏—è - –Ω–µ—Ç. –ú—É–∑—ã–∫–∞ –≤ —Ç–∏—Ç—Ä–∞—Ö..."
            ]
        };

        // –≠–ª–µ–º–µ–Ω—Ç—ã DOM
        const countdownElement = document.getElementById('countdown');
        const heartsContainer = document.querySelector('.hearts-container');
        const modal = document.getElementById('giftModal');
        const giftDayElement = document.getElementById('giftDay');
        const giftTextElement = document.getElementById('giftText');
        const closeBtn = document.querySelector('.close');

        // –†–∞—Å—Å—á–∏—Ç—ã–≤–∞–µ–º –¥–∞—Ç—É –Ω–∞—á–∞–ª–∞ –æ–±—Ä–∞—Ç–Ω–æ–≥–æ –æ—Ç—Å—á–µ—Ç–∞ (–∑–∞ 7 –¥–Ω–µ–π –¥–æ –î–†)
        const birthday = new Date(config.birthdayDate);
        const startDate = new Date(birthday);
        startDate.setDate(birthday.getDate() - 7);

        // –£—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º —Ñ–æ–Ω–æ–≤—ã–µ –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏—è
        document.body.style.backgroundImage = `url('${config.backgroundImage}')`;
        document.querySelector('.container').style.backgroundImage = `url('${config.plaqueImage}')`;

        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –æ–±–Ω–æ–≤–ª–µ–Ω–∏—è –æ–±—Ä–∞—Ç–Ω–æ–≥–æ –æ—Ç—Å—á–µ—Ç–∞
        function updateCountdown() {
            const now = new Date();
            const timeDiff = birthday - now;

            if (timeDiff <= 0) {
                countdownElement.textContent = "–° –î–ù–ï–ú –†–û–ñ–î–ï–ù–ò–Ø! üéâ";
                // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –≤—Å–µ —Å–µ—Ä–¥–µ—á–∫–∏ –∫–∞–∫ –æ—Ç–∫—Ä—ã—Ç—ã–µ
                const hearts = document.querySelectorAll('.heart');
                hearts.forEach(heart => {
                    heart.classList.add('opened');
                    heart.style.cursor = 'pointer';
                    heart.style.opacity = '1';
                });
                return;
            }

            const days = Math.floor(timeDiff / (1000 * 60 * 60 * 24));
            const hours = Math.floor((timeDiff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((timeDiff % (1000 * 60 * 60)) / (1000 * 60));

            countdownElement.textContent = `${days} –¥–Ω–µ–π, ${hours} —á–∞—Å–æ–≤ –∏ ${minutes} –º–∏–Ω—É—Ç`;
        }

        // –°–æ–∑–¥–∞–µ–º —Å–µ—Ä–¥–µ—á–∫–∏
        function createHearts() {
            const now = new Date();
            // –û–ø—Ä–µ–¥–µ–ª—è–µ–º, –∫–∞–∫–æ–π –¥–µ–Ω—å —Å–µ–π—á–∞—Å (–æ—Ç 1 –¥–æ 7)
            const currentDay = Math.floor((now - startDate) / (1000 * 60 * 60 * 24)) + 1;

            for (let i = 1; i <= 7; i++) {
                const heart = document.createElement('div');
                heart.className = 'heart';
                heart.innerHTML = `<div class="heart-number">${i}</div>`;

                // –£—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º —Ñ–æ–Ω–æ–≤–æ–µ –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏–µ –¥–ª—è —Å–µ—Ä–¥—Ü–∞
                heart.style.backgroundImage = `url('${config.heartImage}')`;

                // –ü—Ä–æ–≤–µ—Ä—è–µ–º, –º–æ–∂–Ω–æ –ª–∏ –æ—Ç–∫—Ä—ã—Ç—å —ç—Ç–æ —Å–µ—Ä–¥–µ—á–∫–æ
                if (i <= currentDay && now < birthday) {
                    heart.addEventListener('click', () => openGift(i));
                } else if (now >= birthday) {
                    // –ï—Å–ª–∏ –î–† —É–∂–µ –Ω–∞—Å—Ç—É–ø–∏–ª–æ, –æ—Ç–∫—Ä—ã–≤–∞–µ–º –≤—Å–µ
                    heart.addEventListener('click', () => openGift(i));
                } else {
                    heart.style.cursor = 'not-allowed';
                    heart.style.opacity = '0.5';
                }

                // –ü–æ–º–µ—á–∞–µ–º —É–∂–µ –æ—Ç–∫—Ä—ã—Ç—ã–µ –¥–Ω–∏
                if (i < currentDay && now < birthday) {
                    heart.classList.add('opened');
                } else if (now >= birthday) {
                    heart.classList.add('opened');
                }

                heartsContainer.appendChild(heart);
            }
        }

        // –§—É–Ω–∫—Ü–∏—è –æ—Ç–∫—Ä—ã—Ç–∏—è –ø–æ–¥–∞—Ä–∫–∞
        function openGift(dayNumber) {
            giftDayElement.textContent = dayNumber;
            giftTextElement.textContent = config.gifts[dayNumber - 1];
            modal.style.display = 'block';

            // –ü–æ–º–µ—á–∞–µ–º —Å–µ—Ä–¥–µ—á–∫–æ –∫–∞–∫ –æ—Ç–∫—Ä—ã—Ç–æ–µ
            const hearts = document.querySelectorAll('.heart');
            hearts[dayNumber - 1].classList.add('opened');
            hearts[dayNumber - 1].style.opacity = '1';
        }

        // –ó–∞–∫—Ä—ã—Ç–∏–µ –º–æ–¥–∞–ª—å–Ω–æ–≥–æ –æ–∫–Ω–∞
        closeBtn.addEventListener('click', () => {
            modal.style.display = 'none';
        });

        window.addEventListener('click', (event) => {
            if (event.target == modal) {
                modal.style.display = 'none';
            }
        });

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è
        updateCountdown();
        createHearts();
        setInterval(updateCountdown, 60000); // –û–±–Ω–æ–≤–ª—è–µ–º –æ—Ç—Å—á–µ—Ç –∫–∞–∂–¥—É—é –º–∏–Ω—É—Ç—É
    </script>
</body>
</html>
