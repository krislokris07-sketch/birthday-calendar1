<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Календарь ожидания твоего Дня Рождения!</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Arial', sans-serif;
            color: white;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.7);
            /* Фоновое изображение */
            background: url('фон_основной.jpg') no-repeat center center;
            background-size: cover;
            background-attachment: fixed;
        }

        .container {
            text-align: center;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 30px;
            border-radius: 20px;
            /* Плашка */
            background-image: url('плашка.png');
            background-size: cover;
            background-position: center;
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.7);
            max-width: 800px;
            width: 90%;
        }

        .hearts-container {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
            gap: 20px;
        }

        .heart {
            width: 120px;
            height: 120px;
            cursor: pointer;
            position: relative;
            transition: transform 0.3s ease;
            /* Сердечко */
            background: url('сердечко.png') no-repeat center center;
            background-size: contain;
        }

        .heart:hover {
            transform: scale(1.1);
        }

        .heart-number {
            position: absolute;
            top: 40%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 2em;
            font-weight: bold;
            color: #fff;
        }

        /* Стили для модального окна */
        .modal {
            display: none;
            position: fixed;
            z-index: 100;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(5px);
            /* Делаем фон модального окна статичным */
            background-attachment: fixed;
        }

        .modal-content-image {
            background: transparent;
            margin: 10% auto;
            padding: 0;
            border-radius: 0;
            width: 90%;
            max-width: 350px;
            text-align: center;
            box-shadow: none;
            position: relative;
            /* Делаем само окно статичным */
            position: fixed;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
        }

        .image-container {
            position: relative;
            display: inline-block;
        }

        .image-container img {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
        }

        .chapter-text {
    position: absolute;
    top: 40%;
    left: 50%;
    transform: translate(-50%, -50%);
    color: black;
    text-align: center;
    width: 80%;
    font-size: 13px; 
    line-height: 1.3;
    text-shadow: none;
    white-space: pre-line; /* ← ВАЖНО: сохраняет переносы строк */
    max-height: 60%; /* Ограничиваем высоту */
    overflow-y: auto; /* Прокрутка если не помещается */
    padding: 35px;
    box-sizing: border-box;
}

        .close {
            color: white;
            float: right;
            font-size: 32px;
            font-weight: bold;
            position: absolute;
            top: -40px;
            right: -10px;
            cursor: pointer;
            z-index: 101;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);
        }

        .close:hover {
            color: #ffeb3b;
        }

        /* Стиль для открытого сердца */
        .heart.opened {
            opacity: 0.7;
            filter: brightness(0.8);
        }
        .heart.opened .heart-number {
            text-decoration: line-through;
        }
        
        /* Стили для сказочного текста */
        .fairy-title {
            font-size: 1.7em;
            margin-bottom: 15px;
            line-height: 1.3;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.6);
            font-weight: normal;
        }

        .fairy-subtitle {
            font-size: 1.1em;
            margin-bottom: 8px;
            font-style: italic;
            line-height: 1.4;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.5);
            opacity: 0.9;
        }

        .countdown-text {
            font-size: 1.5em;
            margin-bottom: 30px;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.6);
        }

        /* Адаптация для очень маленьких экранов */
        @media (max-width: 400px) {
            .container {
                width: 95%;
                padding: 20px;
            }
            
            .heart {
                width: 100px;
                height: 100px;
            }
            
            .modal-content-image {
                margin: 5% auto;
                max-width: 320px;
            }
            
            .chapter-text {
                font-size: 12px;
                width: 85%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="fairy-title">Не спеши, добрый молодец,</h1>
        <p class="fairy-subtitle">
            Сказка начнётся, как только ночь соткёт из лунного света свою серебряную нить, а это случится...
        </p>
        <div id="countdown" class="countdown-text">совсем скоро</div>
        
        <div class="hearts-container">
            <!-- 7 сердечек будут сгенерированы скриптом -->
        </div>
    </div>

    <!-- Модальное окно для показа подарка -->
    <div id="giftModal" class="modal">
        <div class="modal-content-image">
            <span class="close">&times;</span>
            <div class="image-container">
                <img id="giftImage" src="всплывающее_окно.png" alt="Глава">
                <div class="chapter-text" id="chapterText"></div>
            </div>
        </div>
    </div>

    <script>
        // КОНФИГУРАЦИЯ
        const config = {
            // ДАТА ДНЯ РОЖДЕНИЯ - 24.12.2025
            birthdayDate: '2025-12-24',
            // ПУТИ К ИЗОБРАЖЕНИЯМ
            backgroundImage: 'фон_основной.jpg',
            plaqueImage: 'плашка.png',
            heartImage: 'сердечко.png',
            // Описания глав для каждого из 7 дней
            gifts: [
    "Глава 1. Тайна Шёпота Фей\n\n«Куда подевался молочный зуб того крохи? — перешёптываются феи у изголовья. — Говорят, он оставил его там, где рождаются самые смелые сны...»",
    
    "Глава 2. Мудрость Дремучего Леса\n\n«Старый дуб, что знает все истории на свете, приоткрыл свою потайную дверцу. Там, среди мудрых страниц, спрятан ключ к новой приключенческой саге».",
    
    "Глава 3. Напевы Волшебного Свиреля\n\n«Чтобы услышать магическую мелодию, что заставляет пуститься в пляс даже лесных великанов, нужно лишь попросить волшебную колонну сыграть её погромче».",
    
    "Глава 4. Эликсир Силы в Росуарском Лесу\n\n«Водяной эльф оставил для тебя пузырёк с утренней росой, собранной с паутинок. Она дарит богатырскую силу и бодрость, но найти её можно лишь в гроте, где плещется радужная вода».",
    
    "Глава 5. Послание из Чащи\n\n«Говорят, в самой сердцевине леса живёт эльфийка-отшельница. Она не показывается никому, но для тех, кто верит, оставляет свои дары на опушке, отмеченные серебряным светом».",
    
    "Глава 6. Снаряжение для Путешественника\n\n«Карты сокровищ и плащи-невидимки — всё это ждёт в потайном сундуке отважного искателя приключений. Открой секретный ящик, где хранится экипировка для великих подвигов».",
    
    "Глава 7. Приглашение в Королевскую Трапезную\n\n«Сегодня все дороги ведут в потайной зал, где пируют благородные рыцари и мудрые волшебники. Там, в центре пиршества, тебя ждёт трофей, достойный настоящего героя»."
]
        };

        // Элементы DOM
        const countdownElement = document.getElementById('countdown');
        const heartsContainer = document.querySelector('.hearts-container');
        const modal = document.getElementById('giftModal');
        const chapterTextElement = document.getElementById('chapterText');
        const closeBtn = document.querySelector('.close');

        // Рассчитываем дату начала обратного отсчета (за 7 дней до ДР)
        const birthday = new Date(config.birthdayDate);
        const startDate = new Date(birthday);
        startDate.setDate(birthday.getDate() - 7);

        // Устанавливаем фоновые изображения
        document.body.style.backgroundImage = `url('${config.backgroundImage}')`;
        document.querySelector('.container').style.backgroundImage = `url('${config.plaqueImage}')`;

        // Функция для обновления обратного отсчета
        function updateCountdown() {
            const now = new Date();
            const timeDiff = birthday - now;

            if (timeDiff <= 0) {
                countdownElement.textContent = "СКАЗКА НАЧАЛАСЬ! 🎉✨";
                // Показываем все сердечки как открытые
                const hearts = document.querySelectorAll('.heart');
                hearts.forEach(heart => {
                    heart.classList.add('opened');
                    heart.style.cursor = 'pointer';
                    heart.style.opacity = '1';
                });
                return;
            }

            const days = Math.floor(timeDiff / (1000 * 60 * 60 * 24));
            const hours = Math.floor((timeDiff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((timeDiff % (1000 * 60 * 60)) / (1000 * 60));

            countdownElement.textContent = `${days} дней, ${hours} часов и ${minutes} минут`;
        }

        // Создаем сердечки
        function createHearts() {
            for (let i = 1; i <= 7; i++) {
                const heart = document.createElement('div');
                heart.className = 'heart';
                heart.innerHTML = `<div class="heart-number">${i}</div>`;

                // Устанавливаем фоновое изображение для сердца
                heart.style.backgroundImage = `url('${config.heartImage}')`;

                // Разрешаем открывать все сердечки
                heart.addEventListener('click', () => openGift(i));

                heartsContainer.appendChild(heart);
            }
        }

        // Функция открытия подарка
        function openGift(dayNumber) {
            // Показываем модальное окно с изображением и текстом главы
            chapterTextElement.textContent = config.gifts[dayNumber - 1];
            modal.style.display = 'block';

            // Помечаем сердечко как открытое
            const hearts = document.querySelectorAll('.heart');
            hearts[dayNumber - 1].classList.add('opened');
            hearts[dayNumber - 1].style.opacity = '1';
        }

        // Закрытие модального окна
        closeBtn.addEventListener('click', () => {
            modal.style.display = 'none';
        });

        window.addEventListener('click', (event) => {
            if (event.target == modal) {
                modal.style.display = 'none';
            }
        });

        // Инициализация
        updateCountdown();
        createHearts();
        setInterval(updateCountdown, 60000); // Обновляем отсчет каждую минуту
    </script>
</body>
</html>
